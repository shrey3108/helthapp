{% extends "base.html" %}

{% block content %}
<div class="container" style="background-color: #E9F7F7; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 400px; margin: 0 auto;">
    <h2 style="color: #1ABC9C; text-align: center;">Login</h2>
    <form action="{{ url_for('login') }}" method="POST">
        <div style="margin-bottom: 15px;">
            <label for="username" style="display: block;">Username:</label>
            <input type="text" name="username" id="username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 20px;">
            <label for="password" style="display: block;">Password:</label>
            <input type="password" name="password" id="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <button type="submit" style="background-color: #1ABC9C; color: white; width: 100%; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Login</button>
    </form>

    {% if error %}
    <p style="color: red; margin-top: 10px; text-align: center;">{{ error }}</p>
    {% endif %}

    <div style="text-align: center; margin-top: 20px;">
        <p>Don't have an account? <a href="{{ url_for('register') }}" style="color: #1ABC9C; text-decoration: none;">Register here</a></p>
    </div>
</div>
{% endblock %}
