<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E9F7F7; /* Soft Light Blue */
        }

        header {
            background-color: #1ABC9C; /* Teal */
            padding: 10px;
            text-align: center;
            color: white; /* White text for contrast */
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white; /* White links */
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        footer {
            background-color: #1ABC9C; /* Teal */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white; /* White text for contrast */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin: 5px 0;
            color: #34495E; /* Dark Gray */
        }

        form input, form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #BDC3C7; /* Light Gray */
            border-radius: 5px;
        }

        form button {
            padding: 10px;
            background-color: #3498DB; /* Light Blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #2980B9; /* Darker Blue on hover */
        }

        ul {
            padding: 0;
            list-style: none;
        }

        ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('developer') }}">Developer</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Recent Posts</h2>
            <p>Blog posts will appear here.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Health App</p>
    </footer>
</body>
</html>
